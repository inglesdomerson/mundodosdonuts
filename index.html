<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAX – O Caminho da Calma Divina</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    color: #111;
}

/* Container principal */
.container {
    max-width: 700px;
    margin: 0 auto;
    padding: 30px 20px;
    text-align: center;
}

/* Headline */
h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
}

.sub {
    font-size: 20px;
    margin-bottom: 30px;
    color: #444;
}

/* CTA */
.cta {
    background: #000;
    color: #fff;
    padding: 18px 30px;
    border-radius: 8px;
    display: inline-block;
    font-size: 20px;
    text-decoration: none;
    margin-top: 20px;
}

.cta:hover {
    opacity: 0.85;
}

/* Caixinhas popout */
.popout {
    position: fixed;
    left: 20px;
    bottom: 20px;
    background: #fff;
    padding: 14px 18px;
    box-shadow: 0 0 12px rgba(0,0,0,0.18);
    border-radius: 8px;
    display: none;
    animation: slide 0.4s ease;
    font-size: 14px;
    max-width: 260px;
}

@keyframes slide {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Pessoas online */
.online-box {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #000;
    color: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">

    <h1>PAX – O Caminho da Calma Divina</h1>
    <p class="sub">Desligue a mente. Reduza a ansiedade. Recupere o controle.</p>

    <p style="font-size:18px; line-height:1.5; color:#333;">
        Um método direto, simples e eficaz para quem vive sobrecarregado(a) e precisa recuperar a paz ainda hoje.
    </p>

    <!-- LINK DE CHECKOUT INSERIDO -->
    <a class="cta" href="https://pay.kiwify.com.br/r3bathm" target="_blank">
        ACESSAR AGORA — R$ 39,90
    </a>

</div>

<!-- POP-OUT DE COMPRA -->
<div id="purchasePop" class="popout"></div>

<!-- CAIXA DE PESSOAS ONLINE -->
<div id="onlineBox" class="online-box">23 pessoas visualizando agora</div>

<script>
// Lista fake de pessoas que "compraram"
const buyers = [
    "Ana, SP — acabou de comprar",
    "Carla, RJ — acabou de garantir acesso",
    "Juliana, MG — finalizou a compra agora",
    "Patrícia, BA — adquiriu o PAX",
    "Renata, PR — comprou há segundos"
];

// Exibir compra aleatória a cada intervalo
function showPurchase() {
    const box = document.getElementById("purchasePop");
    const randomText = buyers[Math.floor(Math.random() * buyers.length)];
    box.innerText = randomText;
    box.style.display = "block";

    setTimeout(() => {
        box.style.display = "none";
    }, 4500);
}

// Intervalo variável para parecer real
setInterval(showPurchase, 11000);

// Pessoas online variando
function updateOnline() {
    const online = document.getElementById("onlineBox");
    const n = Math.floor(Math.random() * (42 - 18 + 1)) + 18;
    online.innerText = n + " pessoas visualizando agora";
}

setInterval(updateOnline, 6000);
</script>

</body>
</html>
